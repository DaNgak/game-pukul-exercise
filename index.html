    <body oncontextmenu="return false" onkeydown="return false;" onmousedown="return false;">
        <section id="main" class="">

            </div>
            <div class="kotakan">

                <div class="tanahkosong tanah2"></div>
                <div class="tanah tanah3"><img class="sahrul" src="img/sahrol_fix-removebg-preview.png" alt="Gambar Sahrul" /></div>

                <div class="tanah tanah9"><img class="sahrul" src="img/sahrol_fix-removebg-preview.png" alt="Gambar Sahrul" /></div>
            </div>
            <div class="footer">Create by _<a id="tombolcreator" href="#creator"> Para Pengembang </a>_</div>

                                <i class="fas fa-at"></i>

                            </a>
                        </div>

                            </a>

                    </div>
